name: java-maven-3.6.3-openjdk-8u322
on:
  push:
    branches:
      - 'main'
    paths:
      - 'node/node-20.12.2-openssh-pnpm/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker build and push
        run: |
            docker build -t jaronnie/node-20.12.2-openssh-pnpm -f node/node-20.12.2-openssh-pnpm/Dockerfile .
            docker push jaronnie/node-20.12.2-openssh-pnpm