name: elasticsearch-v6.8.24
on:
  push:
    branches:
      - 'main'
    paths:
      - 'elasticsearch/v6.8.24/**'  
      - '.github/workflows/elasticsearch-v6.8.24-arm64.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker build and push
        run: |
            cd elasticsearch/v6.8.24
            docker build -t jaronnie/elasticsearch:v6.8.24-arm64 -f Dockerfile-arm64 .
            docker push jaronnie/elasticsearch:v6.8.24-arm64